<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Sign Up Form</title>
  </head>
  <body>
    <aside>
      <div>
        <img
          src="./images/halie-west-25xggax4bSA-unsplash.jpg"
          alt="Green leaf plant image(used as background)"
          class="background"
        />
        <p>
          Photo by
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Halie West</a
          >
          on <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
      <span>
        <img
          src="./images/odin-lined.png"
          alt="The Odin Project logo"
          class="foreground"
        />
        <p class="Norse">ODIN</p>
      </span>
    </aside>
    <aside>
      <div class="intro">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <span class="italic">now</span> to get started</p>
        <p>You <span class="italic">know</span> you want to.</p>
      </div>
      <div class="form-area">
        <p>Let's do this!</p>
        <div class="forms">
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div class="form-field">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="phone-number" />
          </div>
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="phone-number" />
          </div>

          <div class="form-field">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" name="phone-number" id="phone-number" />
          </div>
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-field">
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="password" />
          </div>
        </div>
      </div>
      <div class="call-to-action">
        <button>Create Account</button>
        <p>Already have an account? <a href="">log in</a></p>
      </div>
    </aside>
  </body>
</html>
